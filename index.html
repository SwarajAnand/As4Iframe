<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Project with iframes</title>
</head>


<body>
    <!-- Main heading -->
    <h1>HTML Project with iframes</h1>

    <!-- Heading for local content -->
    <h2>Local Content</h2>

    <!-- iframe for local content -->
    <iframe src="./localContent/localContent.html" frameborder="1"></iframe>

    <!-- Heading for external website -->
    <h2>External Website</h2>

    <!-- iframe for external website (Geekster's full-stack web development program) -->
    <iframe src="https://www.geekster.in/full-stack-web-development-program" frameborder="1" width="560"
        height="315"></iframe>

    <!-- Heading for YouTube video -->
    <h2>YouTube Video</h2>

    <!-- iframe for YouTube video -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/H335Vdkmdhk"
        title="From Mechanical Engineer to Tech Success | Inspiring Journey of Geekster Alumni |Multiple Job Offers"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>

</html>
